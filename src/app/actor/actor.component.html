<div *ngFor="let actor of actors">
  <div>
    {{ actor.name }} - {{ actor.id }}
    <button (click)="onDeleteActor(actor.id)">Usuń</button>
  </div>
</div>

<h2>Znajdz aktora</h2>
<div>
  <label>Wpisz id aktora którego szukasz:</label>
  <input [(ngModel)]="findActorByIdActorId" />
  <button (click)="findActor()">Szuakaj</button>
  <label> {{ findActorByIdWhatWasFound }} </label>
</div>

<h2>Dodawanie aktora</h2>
<form #addForm="ngForm" (ngSubmit)="onAddActor(addForm)">
  <div class="form-group">
    <label for="name">Name*</label>
    <input
      type="text"
      ngModel
      name="name"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <label for="surname">Surname*</label>
    <input
      type="text"
      ngModel
      name="surname"
      class="form-control"
      id="surname"
      placeholder="Surname"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address*</label>
    <input
      type="email"
      ngModel
      name="email"
      class="form-control"
      id="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone*</label>
    <input
      type="text"
      ngModel
      name="phone"
      class="form-control"
      id="phone"
      placeholder="Phone"
      required
    />
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL*</label>
    <input
      type="text"
      ngModel
      name="imageUrl"
      class="form-control"
      id="imageUrl"
      placeholder="Image URL"
      required
    />
  </div>
  <div class="form-group">
    <label for="nationality">Nationality*</label>
    <input
      type="text"
      ngModel
      name="nationality"
      class="form-control"
      id="nationality"
      placeholder="Nationality"
      required
    />
  </div>
  <div class="modal-footer">
    <button
      [disabled]="addForm.invalid"
      type="submit"
      class="btn btn-primary"
      id="add-actor-form"
    >
      Dodaj aktora
    </button>
  </div>
</form>

<h2>Aktualizowanie aktora</h2>
<form #changeForm="ngForm" (ngSubmit)="onChangeActor(changeForm)">
  <div class="form-group">
    <label for="id">Id*</label>
    <input
      type="text"
      ngModel
      name="id"
      class="form-control"
      id="id"
      placeholder="Id"
      required
    />
  </div>
  <div class="form-group">
    <label for="name">Name*</label>
    <input
      type="text"
      ngModel
      name="name"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <label for="surname">Surname*</label>
    <input
      type="text"
      ngModel
      name="surname"
      class="form-control"
      id="surname"
      placeholder="Surname"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address*</label>
    <input
      type="email"
      ngModel
      name="email"
      class="form-control"
      id="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone*</label>
    <input
      type="text"
      ngModel
      name="phone"
      class="form-control"
      id="phone"
      placeholder="Phone"
      required
    />
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL*</label>
    <input
      type="text"
      ngModel
      name="imageUrl"
      class="form-control"
      id="imageUrl"
      placeholder="Image URL"
      required
    />
  </div>
  <div class="form-group">
    <label for="nationality">Nationality*</label>
    <input
      type="text"
      ngModel
      name="nationality"
      class="form-control"
      id="nationality"
      placeholder="Nationality"
      required
    />
  </div>
  <div class="modal-footer">
    <button
      [disabled]="changeForm.invalid"
      type="submit"
      class="btn btn-primary"
      id="change-actor-form"
    >
      Aktualizuj aktora
    </button>
  </div>
</form>
