<div *ngFor="let actor of actors">
  <div>{{ actor.name }}</div>
</div>

<form #addForm="ngForm" (ngSubmit)="onAddActor(addForm)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      ngModel
      name="name"
      class="form-control"
      id="name"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <label for="surname">Name</label>
    <input
      type="text"
      ngModel
      name="surname"
      class="form-control"
      id="surname"
      placeholder="Surname"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      ngModel
      name="email"
      class="form-control"
      id="email"
      placeholder="Email"
      required
    />
  </div>
  <div class="form-group">
    <label for="jobtitle">Job title</label>
    <input
      type="text"
      ngModel
      name="jobTitle"
      class="form-control"
      id="jobTile"
      placeholder="Job title"
      required
    />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      ngModel
      name="phone"
      class="form-control"
      id="phone"
      placeholder="Phone"
      required
    />
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      ngModel
      name="imageUrl"
      class="form-control"
      id="imageUrl"
      placeholder="Image URL"
      required
    />
  </div>
  <div class="modal-footer">
    <button
      type="button"
      id="add-actor-form"
      class="btn btn-secondary"
      data-dismiss="modal"
    >
      Close
    </button>
    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">
      Save changes
    </button>
  </div>
</form>
